version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: calo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-calo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calo} -d ${POSTGRES_DB:-calo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: calo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: calo-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: calo-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/evidence --ignore-existing;
      mc mb myminio/reports --ignore-existing;
      mc mb myminio/tool-outputs --ignore-existing;
      exit 0;
      "

  # Backend API (NestJS)
  api:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: calo-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-calo}:${POSTGRES_PASSWORD:-calo_secret}@postgres:5432/${POSTGRES_DB:-calo_db}?schema=public
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: 1d
      API_PORT: 4000
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_MAX: 100
      TOOL_RATE_LIMIT_MS: 1000
      TOOL_MAX_CONCURRENT: 2
      TOOL_MAX_REQUESTS_PER_RUN: 50
    ports:
      - "4000:4000"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Background Worker (BullMQ)
  worker:
    build:
      context: ./packages/worker
      dockerfile: Dockerfile
    container_name: calo-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-calo}:${POSTGRES_PASSWORD:-calo_secret}@postgres:5432/${POSTGRES_DB:-calo_db}?schema=public
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: "false"
      TOOL_RATE_LIMIT_MS: ${TOOL_RATE_LIMIT_MS:-1000}
      TOOL_MAX_CONCURRENT: ${TOOL_MAX_CONCURRENT:-2}
      TOOL_MAX_REQUESTS_PER_RUN: ${TOOL_MAX_REQUESTS_PER_RUN:-50}
      TOOL_TIMEOUT_MS: ${TOOL_TIMEOUT_MS:-30000}
    volumes:
      - ./packages/worker:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend (Next.js)
  web:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: calo-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
    ports:
      - "3000:3000"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Optional: ClamAV for virus scanning
  clamav:
    image: clamav/clamav:stable
    container_name: calo-clamav
    restart: unless-stopped
    profiles:
      - security
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
  clamav_data:

networks:
  default:
    name: calo-network
